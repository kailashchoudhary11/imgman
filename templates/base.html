{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <title>{% block title %}{% endblock title %}</title>
  </head>
    <body>
    <ul>
      <li>
        <a class="active" href="add-the-path-here"
          ><i class="glyphicon glyphicon-home"> </i> Home Page</a
        >
      </li>
      <li>
        <a class="active" href="{% url 'sinimg:upload' %}"
          ><i class="glyphicon glyphicon-upload"> </i> Upload Pic</a
        >
      </li>
      <li>
        <a class="active" href="add-the-path-here"
          ><i class="glyphicon glyphicon-refresh"></i>Convert pic</a
        >
      </li>
      <li>
        <a class="active" href="add-the-path-here"
          ><i class="glyphicon glyphicon-info-sign"></i>About us</a
        >
      </li>
      <li>
        <a class="active" href="add-the-path-here"
          ><i class="glyphicon glyphicon-user"></i>Contact us</a
        >
      </li>
    </ul>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <div class="container-fluid">{% block body %}{% endblock body %}</div>
    <div class="footer">
      <span>Footer</span>
    </div>
  </body>
</html>
